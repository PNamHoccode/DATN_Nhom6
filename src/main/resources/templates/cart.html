<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/share/layout::dynamic(~{::main})}">
<html lang="en">
<head>
<meta charset="utf-8">
<title>MultiShop - Online Shop Website Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
	rel="stylesheet">

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="lib/animate/animate.min.css" rel="stylesheet">
<link href="lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="css/style.css" rel="stylesheet">
</head>

<body>




	<main th:fragment="main">

		<!-- Breadcrumb Start -->
		<div class="container-fluid">
			<div class="row px-xl-5">
				<div class="col-12">
					<nav class="breadcrumb bg-light mb-30">
						<a class="breadcrumb-item text-dark" href="#">Home</a> <a
							class="breadcrumb-item text-dark" href="/product/list">Shop</a> <span
							class="breadcrumb-item active">Shopping Cart</span>
					</nav>
				</div>
			</div>
		</div>
		<!-- Breadcrumb End -->


		<!-- Cart Start -->
		<div class="container-fluid">
			<div class="row px-xl-5">
				<div class="col-lg-8 table-responsive mb-5">
					<form method="post">
						<table
							class="table table-light table-borderless table-hover text-center mb-0">
							<thead class="thead-dark">
								<tr>
									<th>Product ID</th>
									<th>Product Image</th>
									<th>Product</th>
									<th>Price</th>
									<th>Quantity</th>
									<th>Total</th>
									<th>Remove</th>
								</tr>
							</thead>
							<tbody class="align-middle">
								<tr ng-repeat="item in cart.items">
									<td class="align-middle" style="font-size: 14px; color: #333;">{{item.id}}</td>
									<td class="align-middle"><img src="{{item.image}}"
										alt="Product Image" class="img-fluid"
										style="width: 100px; height: 100px; border-radius: 8px; transition: transform 0.3s ease;">
									</td>
									<td class="align-middle" style="font-size: 14px; color: #333;">{{item.name}}</td>
									<td class="align-middle"
										style="font-size: 14px; color: #28a745;">${{item.price}}</td>
									<td style="text-align: center; vertical-align: middle;">
										<div
											style="display: flex; align-items: center; justify-content: center; gap: 10px;">
											<!-- Nút Trừ -->
											<button
												ng-click="item.qty = item.qty - 1; cart.saveToLocalStorage()"
												ng-disabled="item.qty <= 1"
												style="padding: 8px 12px; font-size: 16px; border-radius: 50%; border: 1px solid #ccc; background-color: #ff7f00; color: white; cursor: pointer; transition: all 0.3s ease; outline: none; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;">
												-</button>

											<!-- Hiển thị số lượng -->
											<span
												style="font-size: 14px; font-weight: bold; color: #007bff;">
												{{item.qty}} </span>

											<!-- Nút Cộng -->
											<button
												ng-click="item.qty = item.qty + 1; cart.saveToLocalStorage()"
												style="padding: 8px 12px; font-size: 16px; border-radius: 50%; border: 1px solid #ccc; background-color: #ff7f00; color: white; cursor: pointer; transition: all 0.3s ease; outline: none; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;">
												+</button>
										</div>
									</td>


									<td class="align-middle"
										style="font-size: 14px; color: #007bff;">${{item.qty *
										item.price | number:2}}</td>
									<td class="align-middle" style="text-align: center;"><a
										class="btn btn-sm btn-danger"
										style="background-color: #ff3333; color: white; padding: 5px 10px; border-radius: 4px; transition: background-color 0.3s ease;">
											<i class="fa fa-times" ng-click="cart.remove(item.id)"
											style="cursor: pointer;"></i>
									</a></td>
								</tr>
							</tbody>
						</table>
						<div class="pt-2">
							<div class="d-flex justify-content-between mt-2">
								<h5>Total</h5>
								<h5>${{cart.amount | number:2}}</h5>
							</div>
							<a class="btn btn-block btn-primary font-weight-bold my-3 py-3"
								th:href="@{/order/checkout}">Proceed To Checkout</a>
						</div>
						<div>
							<button ng-click="cart.clear()" class="btn btn-primary px-3">Clear
								Cart</button>
							<a class="btn btn-primary px-3" th:href="@{/product/list}">Go
								Back to Shop</a>
						</div>
					</form>
				</div>
			</div>
		</div>




		<!-- Cart End -->

	</main>




</body>

</html>
