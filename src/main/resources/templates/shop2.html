<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
 th:replace="~{/share/layout::dynamic(~{::main})}">
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NỘI THẤT THỜI ĐẠI - Online Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../lib/animate/animate.min.css" rel="stylesheet">
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body >
   <main th:fragment="main"> 

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Shop</a>
                    <span class="breadcrumb-item active">Shop List</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <!-- Shop Sidebar Start -->
            <div class="col-lg-3 col-md-4">
                <!-- Price Start -->
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by price</span></h5>
                <div class="bg-light p-4 mb-30">
                    <form action="/product/searchprice"  method="post">
                      <input  name="min"  placeholder="Min Price?">
                      
                      <input name="max"  placeholder="Max Price?"> 
                      <button> Search</button>
                    </form>
                </div>
                <!-- Price End -->
                
                <!-- Color Start -->
                
                <!-- Size End -->
            </div>
            <!-- Shop Sidebar End -->


            <!-- Shop Product Start -->
            <div class="col-lg-9 col-md-8">
                <div class="row pb-3">
                    <div class="col-12 pb-1">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div>
                                <button class="btn btn-sm btn-light"><i class="fa fa-th-large"></i></button>
                                <button class="btn btn-sm btn-light ml-2"><i class="fa fa-bars"></i></button>
                            </div>
                            <div class="ml-2">
	                             
                                <div class="btn-group">
									
                                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">Sorting</button>
                       
                                    <div class="dropdown-menu dropdown-menu-right"  >
                                        <a class="dropdown-item" th:each="l:${category}" th:href="@{|/product/list?cid=${l.id}|}" >[[${l.name}]] </a>
                                        
                               
                        
                                    </div>
                                </div>
                              
                                <div class="btn-group ml-2">
                                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">Showing</button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="/product/sort?field=id">ID</a>
                                        <a class="dropdown-item" href="/product/sort?field=name">Name</a>
                                        <a class="dropdown-item" href="/product/sort?field=price">GIÁ GIẢM DẦN </a>
                                        <a class="dropdown-item" href="/product/sort?field=sale">GIÁ SALE GIẢM DẦN </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 col-md-6 col-sm-6 pb-1" th:each="p:${page.content}">
                        <div class="product-item bg-light mb-4">
                            <div class="product-img position-relative overflow-hidden">
                                <img class="img-fluid w-100" th:src="@{|/img/${p.image}|}" alt="">
                                <div class="product-action">
                                    <a class="btn btn-outline-dark btn-square" th:href="@{/cart}" th:attr="ng-click=@{|cart.add(${p.id})|}"><i class="fa fa-shopping-cart"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
                                </div>
                            </div>
                            <div class="text-center py-4">
                                <a class="h6 text-decoration-none text-truncate" th:href="@{|/detail/${p.id}|}" th:utext="${p.name}">Product Name Goes Here</a>
                                  <div class="d-flex align-items-center justify-content-center mt-2">
                                    <h5  ><font color="red">SALE:</font>  $[[${p.price}]]</h5><h6 class="text-muted ml-2" > <del>$[[${p.sale}]]</del></h6>
                                </div>
                                <div class="d-flex align-items-center justify-content-center mb-1">
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small class="fa fa-star text-primary mr-1"></small>
                                    <small>(99)</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
    <!-- Shop End -->

</main>


   
</body>

</html>
