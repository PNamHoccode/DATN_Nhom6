<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
 th:replace="~{/share/layout::dynamic(~{::main})}">
<html>
<head>
<meta charset="utf-8">
    <title>MultiShop - Online Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet"></head>
<body>
	<main th:fragment="main" > 
 <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
		     <form method="post">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
							<th>No</th>
							<th>Order No</th>
							<th>Order Date</th>
                            <th>Shipping Address</th>                         
                            <th>Chi Tiết</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle" >                     
                        <tr th:each="order, state: ${order}">
							<td class="align-middle" >[[${state.index}]]</td>
							<td class="align-middle" >[[${order.id}]]</td>
                            <td class="align-middle"> [[${order.createDate}]]</td>
                            <td class="align-middle" >[[${order.address}]]</td>
                            <td class="align-middle">
								<a th:href="@{|/order/detail/${order.id}|}">Xem chi tiết</a>
								<b class="glyphicon glyphicon-search"></b>
							</td>
                        </tr>			              
		  	            
                    </tbody>
                    
                 </table>
               
                 <div>
				
				
				
			
				
			 
			    </div>
		      </from>
            </div>
           </div>     
          </div>
          
          </main>
</body>
</html>
