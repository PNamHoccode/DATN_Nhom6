<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
 th:replace="~{/share/layout::dynamic(~{::main})}">
<html>
<head>
  <meta charset="utf-8">
    <title>MultiShop - Online Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
<body>
<main th:fragment="main" th:object="${order}"> 
   
    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
				     <div class="form-group col-sm-6">
						<div>ID:</div>
						<input class="form-control"  th:field="*{id}"> </input>
					 </div>
					<div class="form-group col-sm-6">
						<div>Tên:</div>
						<input class="form-control"  th:field="*{account.username}"> </input>
					 </div>
					<div class="form-group col-sm-6">
						<div>Ngày đặt hàng:</div>
						<input class="form-control" th:field="*{createDate}" > </input>
					</div>
					<div class="form-group col-sm-6">
						<div>Trạng thái:</div>
						
						
						<input class="form-control" th:field="*{statust.namestatust}" > </input>
						
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<div>Địa chỉ giao hàng:</div>
						<textarea th:field="*{address}" class="form-control"></textarea>
					</div>
				</div>
                       
                       
                      
                    </div>
                </div>
        
        <br>
        
        
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
		     <form method="post">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
							<th>Id</th>
							<th>Img</th>
							<th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle" >                     
                        <tr th:each="detail: *{orderDetails}" th:object="${detail}">
							<td class="align-middle" >[[*{product.id}]]</td>
							<td class="align-middle" ><img th:src="@{/img/{image}(image=${detail.product.image})}" alt="Product Image" class="img-fluid" style="width: 100px; height: 100px;"></td>
                            <td class="align-middle"> [[*{product.name}]]</td>
                            <td class="align-middle" >$[[*{#numbers.formatDecimal(price,0,'COMMA',2,'POINT')}]]</td>
                            <td class="align-middle">[[*{quantity}]]</td>
                            <td class="align-middle">$[[*{#numbers.formatDecimal(price*quantity,0,'COMMA',2,'POINT')}]]</td>
                        </tr>
                                                				              
		  	            
                    </tbody>
                    
                 </table>
               
                 <div>
				
				
				
			
				
			 
			    </div>
		      </from>
            </div>
           </div>     
          </div>
        
    <!-- Cart End -->        
 </main>                
 
</body>
</html>
