<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>

    <link href="../../../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../../../../vendor/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .bg-video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .register-form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            z-index: 10;
            width: 850px;
        }

        .form-control-user {
            border-radius: 50px;
            padding: 10px 20px;
        }

        .btn-user {
            border-radius: 50px;
            padding: 10px 0;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
        }
    </style>
</head>

<body class="bg">
    <div class="bg-video-container">
        <!-- Video Nền -->
        <video class="bg-video" autoplay muted loop>
            <source th:src="@{/img/video.mp4}" type="video/mp4">
        </video>

        <!-- Form Đăng Ký -->
        <div class="register-form-container">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Tạo tài khoản mới</h1>
            </div>
            <form class="user" th:action="@{/security/register}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" placeholder="Tên đăng nhập" name="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user" placeholder="Mật khẩu" name="password" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" placeholder="Họ và tên" name="fullname">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control-user" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" placeholder="Số điện thoại" name="phone">
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">Đăng ký</button>
                <hr>
                <div class="text-center">
                    <a class="small" th:href="@{/security/login}">Đã có tài khoản? Đăng nhập ngay!</a>
                </div>
                <div class="text-center">
                    <a class="small" th:href="@{/}">Quay lại Trang chủ</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../../../../vendor/jquery/jquery.min.js"></script>
    <script src="../../../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../../../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../../../../vendor/js/sb-admin-2.min.js"></script>
</body>

</html>
