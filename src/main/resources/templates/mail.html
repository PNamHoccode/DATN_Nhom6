
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/share/layout::dynamic(~{::main})}">


<head>
<meta charset="utf-8">
<title>MultiShop - Online Shop Website Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
	rel="stylesheet">

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="lib/animate/animate.min.css" rel="stylesheet">
<link href="lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<main th:fragment="main">

		<!-- Breadcrumb Start -->
		<div class="container-fluid">
			<div class="row px-xl-5">
				<div class="col-12">
					<nav class="breadcrumb bg-light mb-30">
						<a class="breadcrumb-item text-dark" href="#">Home</a> <span
							class="breadcrumb-item active">Contact</span>
					</nav>
				</div>
			</div>
		</div>
		

		<div class="container-fluid">
			<h2
				class="section-title position-relative text-uppercase mx-xl-5 mb-4"
				style="">
				<span class="bg-secondary pr-3">Contact Us</span>
			</h2>
			<div class="container mt-5">

				<div th:if="${success}" class="alert alert-success"
					th:text="${success}"></div>
				<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
				<form th:action="@{/mail/send}" th:object="${mail}" method="post"
					enctype="multipart/form-data">
					<div class="mb-3">
						<label for="from" class="form-label">From:</label> <input
							type="email" class="form-control" id="from" th:field="*{from}"
							placeholder="Enter sender email">
					</div>
					<div class="mb-3">
						<label for="to" class="form-label">To:</label> <input type="email"
							class="form-control" id="to" th:field="*{to}"
							th:value="${mail.to}" placeholder="Enter recipient email"
							readonly>
					</div>
					<div class="mb-3">
						<label for="subject" class="form-label">Subject:</label> <input
							type="text" class="form-control" id="subject"
							th:field="*{subject}" placeholder="Enter subject">
					</div>
					<div class="mb-3">
						<label for="body" class="form-label">Message:</label>
						<textarea class="form-control" id="body" th:field="*{body}"
							placeholder="Enter message"></textarea>
					</div>
					<div class="mb-3">
						<label for="attachments" class="form-label">Attachments:</label> <input
							type="file" class="form-control" id="attachments"
							name="attachments" multiple>
					</div>
					<button type="submit" class="btn btn-primary">Send Email</button>
				</form>


			</div>
		</div>


	</main>



</body>

</html>
