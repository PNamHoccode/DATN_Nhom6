	<div class="container">
        <div class="row mt-3">
            
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">id</label>
                        <input ng-model="form.id" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input ng-model="form.account.username" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">	Address</label>
                        <input ng-model="form.address" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                  
                 
                    	<div class="col-md-6">
                        
                        <select ng-model="form.statust.idstatust" class="form-select">
                            <option  ng-repeat="c in cates" ng-value="c.idstatust">{{c.namestatust}}</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Create Date</label>
                        <input ng-model="form.createDate" type="date" class="form-control">
                    </div>
                   
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <div class="bg-light p-5">
                            <div class="d-flex justify-content-center">
                              
                                <button ng-click="update()" class="btn btn-success me-3">Update</button>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
