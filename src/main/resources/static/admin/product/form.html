	<div class="container">
        <div class="row mt-3">
            <div class="text-center col-md-4">
                <label for="image">
                    <img ng-src="{{'/img/'+form.image}}"  style="max-width: 100%; height: 287px;">
                </label>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input ng-model="form.name" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Price</label>
                        <input ng-model="form.price" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Information</label>
                        <input ng-model="form.information" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Image</label>
                        <div class="mb-3">
                            <input type="file" class="form-control" id="image" onchange="angular.element(this).scope().imageChanged(this.files)">
                        </div>
                    </div>
                 
                    <div class="col-md-6">
                        <label class="form-label">Category</label>
                        <select ng-model="form.category.id" class="form-select">
                            <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Create Date</label>
                        <input ng-model="form.createDate" type="date" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Available</label>
                        <div class="input-group">
                            <div class="form-check form-check-inline">
                                <input ng-model="form.description" class="form-check-input" type="radio" name="option" id="option-yes" ng-value="true">
                                <label class="form-check-label" for="option-yes">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input ng-model="form.description" class="form-check-input" type="radio" name="option" id="option-no" ng-value="false">
                                <label class="form-check-label" for="option-no">No</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <div class="bg-light p-5">
                            <div class="d-flex justify-content-center">
                                <button ng-click="create()" class="btn btn-primary me-3">Create</button>
                                <button ng-click="update()" class="btn btn-success me-3">Update</button>
                                <button ng-click="delete(form)" class="btn btn-danger me-3">Delete</button>
                                <button ng-click="reset()" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
