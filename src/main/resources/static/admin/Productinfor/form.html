<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <label class="form-label">Chủ Đề</label>
            <input ng-model="form.chude" type="text" class="form-control">
        </div>
       <div class="col-md-6">
    <label class="form-label">Hình Ảnh</label>
    <input ng-model="form.img" type="file" class="form-control" accept="image/*" ng-change="onFileSelect($event)">
</div>

        <div class="col-md-12">
            <label class="form-label">Nội Dung</label>
            <textarea ng-model="form.noidung" class="form-control"></textarea>
        </div>
        <div class="col-md-6">
            <label class="form-label">Product</label>
            <select ng-model="form.product.id" class="form-select">
                <option ng-repeat="p in products" ng-value="p.id">{{p.name}}</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <button ng-click="create()" class="btn btn-primary">Create</button>
            <button ng-click="update()" class="btn btn-success">Update</button>
            <button ng-click="reset()" class="btn btn-secondary">Reset</button>
        </div>
    </div>
</div>
