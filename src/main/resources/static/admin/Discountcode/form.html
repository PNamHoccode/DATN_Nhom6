<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <label class="form-label">Discount Code</label>
            <input ng-model="form.code" type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Discount Amount</label>
            <input ng-model="form.discountAmount" type="number" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Valid From</label>
            <input ng-model="form.validFrom" type="date" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Valid Until</label>
            <input ng-model="form.validUntil" type="date" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Category</label>
            <select ng-model="form.category.id" class="form-select">
                <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Status</label>
            <div class="form-check form-check-inline">
                <input ng-model="form.isActive" class="form-check-input" type="radio" name="status" ng-value="true">
                <label class="form-check-label">Active</label>
            </div>
            <div class="form-check form-check-inline">
                <input ng-model="form.isActive" class="form-check-input" type="radio" name="status" ng-value="false">
                <label class="form-check-label">Inactive</label>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <button ng-click="create()" class="btn btn-primary">Create</button>
            <button ng-click="update()" class="btn btn-success">Update</button>
            <button ng-click="reset()" class="btn btn-secondary">Reset</button>
        </div>
    </div>
</div>
