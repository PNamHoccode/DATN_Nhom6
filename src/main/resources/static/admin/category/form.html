<div class="container">
    <div class="row mt-3">
        <div class="text-center col-md-4">
            <label for="image">
                <img ng-src="{{'/img/'+form.imgcategories}}" style="max-width: 100%; height: 287px;">
            </label>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">ID Cate</label>
                    <input ng-model="form.id" type="text" class="form-control">
                </div>
            </div>
             <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Category Name</label>
                    <input ng-model="form.name" type="text" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Image</label>
                    <div class="mb-3">
                        <input type="file" class="form-control" id="image" onchange="angular.element(this).scope().imageChanged(this.files)">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Create Date</label>
                    <input ng-model="form.createDate" type="date" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <div class="bg-light p-5">
                        <div class="d-flex justify-content-center">
                            <button ng-click="createCategory()" class="btn btn-primary me-3">Create</button>
                            <button ng-click="updateCategory()" class="btn btn-success me-3">Update</button>
                            <button ng-click="deleteCategory(form)" class="btn btn-danger me-3">Delete</button>
                            <button ng-click="reset()" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
